<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visma title</title>
    <link rel='stylesheet' href='./index.css'></link>
</head>
<body>
    <div class="container">
        <div id='calendar-container'>
            <div id='title'>
            </div>
            <div>
                <button id='previousMonth'>Praeitas mėnuo</button>
                <button id='nextMonth'>Sekantis mėnuo</button>
            </div>
            <div id='calendar'>
            </div>  
        </div>
        <div id='events-container'>
            <div id='events'>
                <h2>Events</h2>
            </div>
            <div id='input'>
                <label>Add an event: </label>
                <input id='eventInput' type='text'/>
            </div>
            <div id='eventButtons'>
                <button id='addEvent'>Pridėti</button>
                <button id='deleteEvent'>Pašalitni</button>
                <button id='cancelEvents'>Nutraukti</button>
            </div>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
